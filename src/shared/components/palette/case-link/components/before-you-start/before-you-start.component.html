<div>
  <h1 class="govuk-heading-xl">Before you start</h1>
	<div *ngIf="isLinkCasesJourney">
  	<p class="govuk-body">If a group of linked cases has a lead case, you must start from the lead case.</p>
  	<p class="govuk-body">If the cases to be linked has no lead, you can start the linking journey from any of those cases.</p>
	</div>
	<div *ngIf="!isLinkCasesJourney">
		<p class="govuk-body">If there are linked hearings for the case you need to un-link then you must unlink the hearing first.</p>
	</div>
</div>
<div class="govuk-button-group">
  <button class="button button-primary" type="button" (click)="onNext()">Next</button>
</div>
