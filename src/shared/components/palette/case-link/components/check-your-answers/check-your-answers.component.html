<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Check your answers</h1>
		<table class="govuk-table" *ngIf="!isLinkCasesJourney">
      <caption class="govuk-table__caption govuk-table__caption--m">Cases to unlink</caption>
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Case name and number</th>
          <th scope="col" class="govuk-table__header"></th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row" *ngFor="let case of linkedCases">
          <td class="govuk-table__cell">
            {{case.caseLink.caseName}}<br>{{case.caseLink.caseReference}}
          </td>
          <td class="govuk-table__cell">
            <a href="javascript:void(0)" class="govuk-link govuk-link--no-visited-state float-right" (click)="onChange()">Change</a>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="govuk-table">
      <caption class="govuk-table__caption govuk-table__caption--m">{{linkedCasesTableCaption}}</caption>
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Case name and number</th>
          <th scope="col" class="govuk-table__header">Reasons for case link</th>
          <th scope="col" class="govuk-table__header"></th>
          <th scope="col" class="govuk-table__header" *ngIf="isLinkCasesJourney"></th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row" *ngFor="let case of linkedCases">
          <td class="govuk-table__cell">
            {{case.caseLink.caseName}}<br>{{case.caseLink.caseReference}}
          </td>
          <td class="govuk-table__cell">
            <span *ngFor="let reason of case.caseLink.linkReason; last as isLast">
              {{reason.reason}}<br *ngIf="!isLast">
            </span>
          </td>
          <td class="govuk-table__cell"></td>
          <td class="govuk-table__cell" *ngIf="isLinkCasesJourney">
            <a href="javascript:void(0)" class="govuk-link govuk-link--no-visited-state float-right" (click)="onChange()">Change</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
