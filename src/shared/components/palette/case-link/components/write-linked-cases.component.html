<div class="form-group" [formGroup]="formGroup">
  <div class="govuk-form-group" [ngSwitch]="linkedCasesPage">
    <ng-container *ngSwitchCase="linkedCasesPages.BEFORE_YOU_START">
      <ccd-linked-cases-before-you-start
        (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)"></ccd-linked-cases-before-you-start>
    </ng-container>
    <ng-container *ngSwitchCase="linkedCasesPages.LINK_CASE">
      <ccd-link-cases
        (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)"></ccd-link-cases>
    </ng-container>
    <ng-container *ngSwitchCase="linkedCasesPages.UNLINK_CASE">
      <!-- Unlink cases component goes here -->
    </ng-container>
    <ng-container *ngSwitchCase="linkedCasesPages.CHECK_YOUR_ANSWERS">
      <ccd-linked-cases-check-your-answers
        (linkedCasesStateEmitter)="onLinkedCasesStateEmitted($event)"></ccd-linked-cases-check-your-answers>
    </ng-container>
  </div>
</div>
