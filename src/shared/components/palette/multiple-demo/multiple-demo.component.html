<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <p></p>
    <h2 class="govuk-heading-m">Cases in Multiple</h2>
    <p></p>
    <table class="govuk-table">
      <caption></caption>
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th class="govuk-table__header" scope="col">Case Number</th>
          <th class="govuk-table__header" scope="col">Claimant</th>
          <th class="govuk-table__header" scope="col">Respondent</th>
          <th class="govuk-table__header" scope="col">Lead Claimant</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let result of resultView | paginate : config"
          class="govuk-table__row"
          scope="col"
        >
          <td class="govuk-table__cell">
            {{ result.ethosCaseReference }}
          </td>
          <td class="govuk-table__cell">{{ result.claimant }}</td>
          <td class="govuk-table__cell">{{ result.respondent }}</td>
          <td class="govuk-table__cell">
            {{ result.leadClaimant }}
          </td>
        </tr>
      </tbody>
    </table>    

    <pagination-controls (pageChange)="pageChanged($event)" [autoHide]="autoHide"></pagination-controls>
  </div>
</div>
