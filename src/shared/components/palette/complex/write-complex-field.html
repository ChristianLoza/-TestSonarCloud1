<div class="form-group" [id]="id()">
  <fieldset *ngFor="let field of complexFields">
    <legend><h2 *ngIf="renderLabel" class="heading-h2">{{caseField | ccdFieldLabel}}</h2></legend>
    <ng-container [ngSwitch]="field | ccdIsReadOnly">
      <ccd-field-read *ngSwitchCase="true"
                      ccdLabelSubstitutor
                      [caseField]="buildField(field)"
                      [caseFields]="caseFields"
                      [formGroup]="formGroup"
                      [attr.field_id]="field.id"
                      [attr.field_type]="field.field_type.type"
                      [withLabel]="true">
      </ccd-field-read>
      <ccd-field-write *ngSwitchCase="false"
                       ccdLabelSubstitutor
                       [caseField]="field"
                       [caseFields]="caseFields"
                       [formGroup]="formGroup"
                       [parent]="complexGroup"
                       [attr.field_id]="field.id"
                       [attr.field_type]="field.field_type.type"
                       [idPrefix]="buildIdPrefix(field)"
                       [hidden]="field.hidden"
                       [isExpanded]="isExpanded"
                       [isInSearchBlock]="isInSearchBlock">
      </ccd-field-write>
    </ng-container>
  </fieldset>
</div>
